<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="asserts/mobile.css?v=20121017" />
<title>[title_lbl]</title>
</head>
<body>
<div class="container">
	<div class="special">
		<div class="clearfix"></div>
		<div class="bar">
			<div class="title">[special_lbl]</div>
			<div class="discount-box">
				<span class="special-discount">[discount_lbl]</span>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="merchant">
			<div class="logo">
				<img src="[logo_url]" width="64" alt="" />
			</div>
			<div class="info">
				<div class="title">[name_lbl]</div>
				<div class="address">[address_lbl]</div>
				<div class="area">[zip_city_lbl]</div>
				<div class="phone">[phone_number_lbl]</div>
			</div>
			<div class="clearfix"></div>
			<div class="text">
				<ul>
					[content_customer_html]
					[content_max_numner_html]
					<li>[content_last_lbl]</li>
				</ul>
			</div>
		</div>
		<div class="offer">
			<div class="icon"><img src="asserts/clock_26x26.png" alg=""></div>
			<div class="info">
				<div class="hour-range">[end_time_lbl]</div>
				<div class="date-range">[date_lbl]</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="offer">
			<div class="icon"><img src="asserts/sale_26x26.png" alg=""></div>
			<div class="info">
				<span class="currency">[currency_lbl]</span><span class="price">[price_lbl]</span>
				<span class="value">[value_lbl]</span>
			</div>
			<div class="clear"></div>
		</div>
		[specials_left_html]
	</div>
</div>
</body>
</html>
